micronaut:
  application:
    name: trendingHashtagMicroservice
  server:
    port: -1
datasources:
  default:
    url: jdbc:mariadb://localhost:3307/hashtags
    username: mydo
    password: mydosecret
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
jpa:
  default:
    entity-scan:
      packages:
        - uk.ac.york.eng2.trending.domain
    properties:
      hibernate:
        hbm2ddl:
          auto: update
kafka:
  bootstrap:
    servers: ${KAFKA_BOOTSTRAP_SERVERS:`localhost:9094`}
netty:
  default:
    allocator:
      max-order: 3
